<div class="container py-5" style="margin-top: 80px;">
    
</div>
  <div class="container py-5">
    <h2 class="section-title">Matrícula JustGym</h2>
    <form id="form-matricula">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="plano" class="form-label">Plano</label>
        <input type="text" class="form-control" id="plano" value="Mensal" readonly>
      </div>
      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações</label>
        <textarea class="form-control" id="observacoes" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Enviar Matrícula</button>
    </form>
    <div id="mensagem" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('form-matricula');
    const mensagemDiv = document.getElementById('mensagem');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const dadosMatricula = {
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        plano: document.getElementById('plano').value,
        observacoes: document.getElementById('observacoes').value,
        data: new Date().toLocaleDateString('pt-BR')
      };

      fetch('https://servidor-matricula.onrender.com/matricula', {
      method: 'POST',
       headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(dadosMatricula)
    })

      
      .then(res => res.json())
      .then(data => {
        mensagemDiv.innerHTML = `<div class="alert alert-success">${data.mensagem}</div>`;
        form.reset();
      })
      .catch(err => {
        console.error('Erro:', err);
        mensagemDiv.innerHTML = `<div class="alert alert-danger">Erro ao enviar matrícula.</div>`;
      });
    });
  </script>
</body>
